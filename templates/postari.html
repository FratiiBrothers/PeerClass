<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTURI AICI O SA SCHIMBI TU ELENA SCZ CA MI-AM BATUT JOC CU FONTU ASTA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<!-- AICI E GRADIENTU DE FUNDAL LINIA DE MAI JOS UNA, ASTA CU FROM, TO-->
<body class="font-[Jersey 10 Charted] bg-gradient-to-t from-[#002f49] to-[#002f49] h-screen">
    <header class="bg-[#003049]">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-[5vw]" src="{{ url_for('static', filename='photos/Logo.svg') }}" alt="Logo">
            </div>
            <div class="nav-links duration-500 md:static absolute bg-[#003049] text-white md:min-h-fit min-h-[60vh] left-0 top-[100%] md:w-auto w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-gray-500" href="/">Acasa</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="/postari">Postari</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="/harta">Harta</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                {% if username == None %}
                    <a href="/register">
                        <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec] bg-gradient-to-r from-[#F77F00] to-[#D62828]">Register</button>
                    </a>
                {% endif %}

                {% if username != None %}
                    <h4 class="text-white text-center">Logat ca:<br><a href={{"/users/" + username}}>{{username}}</a></h4>
                {% endif %}

                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
    </header>

    <!-- Left ad container -->
    <div class="absolute left-0 top-1/2 transform -translate-y-1/2 h-3/4 flex justify-center items-center w-32 bg-gray-300">
        Ad here
    </div>

    <!-- Right ad container -->
    <div class="absolute right-0 top-1/2 transform -translate-y-1/2 h-3/4 flex justify-center items-center w-32 bg-gray-300">
        Ad here
    </div>

    <button><a href="/upload">Creeaza o postare</a></button>

    <div class="h-screen flex justify-center items-start">
        <div class="rounded-lg shadow-lg">
            <ul class="text-black text-center">
                {% for postare in postari %}
                <a href="{{ url_for('afisare_postare', _id=postare._id) }}" class="btn btn-secondary">
                    <div class="bg-white rounded-lg shadow-md p-4 mb-4 w-[40vw] h-[25vh] flex justify-center items-center">
                        <li>{{ postare.titlu }}</li>
                    </div>
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
</body>
</html>
