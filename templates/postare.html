<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTURI AICI O SA SCHIMBI TU ELENA SCZ CA MI-AM BATUT JOC CU FONTU ASTA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="font-[Jersey 10 Charted] bg-gradient-to-t from-[#002f49] to-[#002f49] h-screen">
    <header class="bg-[#003049]">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-[5vw]" src="{{ url_for('static', filename='photos/Logo.svg') }}" alt="Logo">
            </div>
            <div class="nav-links duration-500 md:static absolute bg-[#003049] text-white md:min-h-fit min-h-[60vh] left-0 top-[100%] md:w-auto w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-gray-500" href="/">Acasa</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="/postari">Postari</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="/harta">Harta</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                {% if username == None %}
                    <a href="/register">
                        <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec] bg-gradient-to-r from-[#F77F00] to-[#D62828]">Register</button>
                    </a>
                {% endif %}

                {% if username != None %}
                    <h4 class="text-white text-center">Logat ca:<br><a href={{"/users/" + username}}>{{username}}</a></h4>
                {% endif %}

                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
    </header>

    <!-- New section with sample content -->
    <div class="container mx-auto px-4 border border-blueGray-200"> <!-- Added container with border -->
        <section class="bg-blueGray-200 -mt-24">
            <div class="container mx-auto">
              <div class="flex flex-wrap">
                <div class="lg:pt-12 pt-6 w-full md:w-4/12 px-4 text-center">
                  <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-1 shadow-lg rounded-lg">
                    <div class="px-4 flex-auto">
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex flex-wrap items-center mt-16">
                <div class="w-full md:w-5/12 px-4 mr-auto ml-0">
                  <h1 class="text-3xl mb-2 font-semibold leading-normal text-white">
                    {{ postare.titlu }}
                  </h1>
                  <p class="text-lg font-light leading-relaxed mt-4 mb-4 text-white" style="padding-left: 50px;">
                    {{ postare.text }}
                  </p>
                  <form action="{{ url_for('afisare_postare', _id=postare._id) }}" method="post" class="mt-4">
                    <input type="text" name="text_comentariu" placeholder="Adăugați un comentariu" class="border border-gray-300 rounded-md py-2 px-4 w-full">
                    <button type="submit" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Postează comentariu</button>
                </form>
                <!-- Afișează comentariile existente -->
         <!-- Afișează comentariile existente -->
         <h2 class="text-lg font-bold mt-4 text-white">Comentarii</h2>
         <ul class="mt-2 text-white">
             {% for comentariu in comentarii %}
                 <li class="border border-gray-300 rounded-md p-2 mb-2">{{ comentariu.text }}</li>
             {% endfor %}
         </ul>
                </div>
              </div>
            </div>
            <footer class="relative pt-8 pb-6 mt-8">
              <div class="container mx-auto">
                <div class="flex flex-wrap items-center md:justify-between justify-center">
                  <div class="w-full md:w-6/12 px-4 mx-auto text-center">
                    <div class="text-sm text-blueGray-500 font-semibold py-1">
                    </div>
                  </div>
                </div>
              </div>
            </footer>
          </section>
          
      </div>
      
      
      
      
      
      

    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
</body>

<style>
    .bg-custom-color {
        background-color: #002f49; /* Retain your custom background color */
    }
</style>

</html>
